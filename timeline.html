<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Timeline</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css" crossorigin="anonymous">
  <style>#timeline-embed{width:100%;height:100vh;margin:0}</style>
</head>
<body>
  <div id="timeline-embed">Cargandoâ€¦</div>

  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js" crossorigin="anonymous"></script>
  <script>
    // asume data/story.json en tu repo
    fetch('data/story.json').then(r=>r.json()).then(data=>{
      new (window.Timeline || (window.TL && window.TL.Timeline))('timeline-embed', data, { language: 'es' });
    }).catch(e=>{
      document.getElementById('timeline-embed').innerText = 'Error cargando timeline: ' + e.message;
      console.error(e);
    });
  </script>
</body>
</html>
