    $(document).ready(function() {
      $.get("/data/story.json", function(data, status) {
        if (status == "success") {
          var start = new Date();
          start.setFullYear(2025,1,17);
          var end = new Date();
          end.setFullYear(2025,12,17);
          var month = (end.getFullYear() - start.getFullYear()) * 12 +
              (end.getMonth() - start.getMonth());
          var day = Math.floor((end.getTime() - start.getTime()) / (24 * 60 * 60 * 1000));
          var hour = Math.floor((end.getTime() - start.getTime()) / (60 * 60 * 1000));
          
          createStoryJS({
            width:  "100%",
            height: "100%",
            source: data,
            lang:   "es",
            debug:true
          });
        }
      })
    })
